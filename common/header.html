<script>
    /**
     * 头部白色背景相关业务逻辑
     */
    $(function() {
        $('.header-mask')
            .affix({
                offset: {
                    top: 100
                }
            })
            .on('affixed.bs.affix', function() {
                $('.header-logo img').prop('src', 'images/logo-black.png');
                $('.header')
                    .addClass('top-white-bg')
                    .find('.search-btn .icon')
                    .addClass('icon-icon-search2')
                    .removeClass('icon-icon-search1');
            }).on('affix-top.bs.affix', function() {
                $('.header-logo img').prop('src', 'images/logo-white.png');
                $('.header')
                    .removeClass('top-white-bg')
                    .find('.search-btn .icon')
                    .addClass('icon-icon-search1')
                    .removeClass('icon-icon-search2');
            });
    });

    /**
     * 语言栏相关业务逻辑
     */
    $(function() {
        $('#en').hide();
        $('#cn').click(function() {
            $(this)
                .prop('title', $(this).prop('title') === '打开多语种选择层弹出' ? '关闭多语言选择层弹出' : '打开多语种选择层弹出')
                .next()
                .toggle(400)
                .parent()
                .toggleClass('open');
        });
        $('#language').mouseleave(function() {
            $(this)
                .removeClass('open')
                .find('#cn')
                .prop('title', '打开多语种选择层弹出')
                .next()
                .hide(400);
        });
    });
    /**
     *  搜索栏相关业务逻辑
     */
    $(function() {
        $('#searchVal').on('search', function() {
            location.href = 'https://www.rokin.cn/search-result.html?keyword=' + encodeURI($('#searchVal').val());

        });
    });

    /* header-menu */
    $(function() {
        var $win = $(window);
        var winWidth = $win.width();
        var winHeight = $win.height();
        // 利用勾股定理求得模态框的宽度
        var modalWidth = Math.sqrt(Math.pow(winWidth, 2) + Math.pow(winHeight, 2));
        // 利用正切求得旋转的角度
        // var modalRotate = Math.round(
        //     Math.atan(winHeight / winWidth) / (Math.PI / 180)

        // );

        var modalRotate = Math.round(
            Math.atan(winHeight / winWidth) * 180 / Math.PI
        );

        $('#header-menu .modal-content').width(modalWidth).height(modalWidth);

        $('#header-menu')
            .on('shown.bs.modal', function() {
                $('#menu-content').addClass('slideInDown').removeClass('slideOutUp');
                $('#bottom-bar').addClass('slideInUp').removeClass('slideOutDown');
                $('#menu-content .container').niceScroll(base_scroll);
            });

        $('#close-menu').click(function() {
            closeModal();
        });

        function closeModal() {
            $('#menu-content').addClass('slideOutUp').removeClass('slideInDown');
            $('#bottom-bar').removeClass('slideInUp').addClass('slideOutDown');
            setTimeout(function() {
                $('#header-menu').modal('hide');
            }, 500);
        }

        // 按esc关闭 
        $(document).keydown(function(e) {
            if (e.keyCode === 27) closeModal();
        });
    });
</script>
